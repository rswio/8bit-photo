<head>

    <meta charset="UTF-8">

        if (window.location.hostname === 'www.8bitphoto.co.uk') {
            window.location.replace('https://8bitphoto.co.uk' + window.location.pathname + window.location.search);

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Photo Converter</title>
    <meta name="description" content="Convert your photos into retro 8-bit pixel art instantly in your browser.">
    <link rel="canonical" href="https://8bitphoto.co.uk/">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>8-BIT PHOTO CONVERTER</h1>
            <p>Retro-fy your world</p>
        </header>

        <main>
            <div class="controls-container">
                <div class="upload-section">
                    <label for="imageUpload" class="custom-file-upload">
                        SELECT IMAGE
                    </label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <div class="settings-section" id="settingsSection" style="display: none;">
                    <div class="control-group">
                        <label for="pixelSize">Pixel Size: <span id="pixelSizeValue">10</span></label>
                        <input type="range" id="pixelSize" min="2" max="50" value="10">
                    </div>

                    <div class="control-group">
                        <label for="palette">Palette:</label>
                        <select id="palette">
                            <option value="original">Original Colors</option>
                            <option value="gameboy">Game Boy (4 colors)</option>
                            <option value="nes">NES (Limited)</option>
                            <option value="bw">Black & White</option>
                            <option value="cga">CGA (Cyan/Magenta)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <div id="placeholder" class="placeholder">
                    <div class="pixel-icon"></div>
                    <p>Upload an image to start</p>
                </div>
                <canvas id="canvas"></canvas>
            </div>

            <div class="actions" id="actionButtons" style="display: none;">
                <button id="downloadBtn" class="btn-primary">DOWNLOAD 8-BIT</button>
            </div>
        </main>

        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
